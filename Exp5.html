<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1>
    <hr>
    <form align="center" action="#" method="post">
        Full Name:<input type="text"  required placeholder="Enter your full name" ><br><br>
        Email: <input type="email" required placeholder="Enter valid email address" ><br><br>
        Password:<input type="text" required placeholder="Enter password" ><br><br>
        Gender:
        <input type="radio" name="gender" value="male" required>Male
        <input type="radio" name="gender" value="female" required>Female
        <input type="radio" name="gender" value="other" required>Other
        <br><br>
        Course:
        <select>
            <option value="select">--<i>Select Course</i>--</option>
            <option value="CSE">CSE</option>
            <option value="It">IT</option>
            <option value="aiml">AIML</option>
            <option value="ECE">ECE</option>
        </select><br><br>
        Address: <br>
        <textarea rows="4" cols="30" placeholder="Enter your Address" required></textarea><br><br>
        <input type="button" value="Register">
        <input type="button" value="Clear">
    </form><hr>
    <p align="center">&copy; 2025 Student Registration Portal</p>
</body>
</html>
