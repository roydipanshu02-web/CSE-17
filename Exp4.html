<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Hotel Room Booking Form</h1>
    <form align="center" action="#" method="post">
        <label>Full Name:</label> <input type="text"  required ><br><br>
        <label>Email:</label> <input type="email" required ><br><br>
        <label>Phone: </label> <input type="text" required ><br><br>
        <label>Check-in Date: </label> <input type="date" required ><br><br>
        <label>Check-out Date:</label> <input type="date" required ><br><br>
        <label>Room Type:</label> <select>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
            </select><br><br>
        <label>Number of Guests: </label> <input type="number" min="1" max="10" required ><br><br>
        <label>Special Requests: </label> <br>
        <textarea rows="4" cols="30"></textarea><br><br>
        <input type="submit" value="Book Now">
        <input type="submit" value="Reset Form">
    </form>
</body>
</html>
